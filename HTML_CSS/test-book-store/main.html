<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Screen</title>
    <link rel="stylesheet" href="styles/mainstyles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="search-container">
        <div class="search-bar">
          <input type="search" name="" id="search" placeholder="Search" />
          <button>
            <img
              src="assets/svg/eva_search.svg"
              alt="search icon"
              id="search-icon"
            />
          </button>
        </div>
      </div>
      <div class="container">
        <div class="left-slider"></div>
        <div class="main-carousel" data-flickity='{ "wrapAround": true }'>
          <div class="cards"></div>
          <div class="cards"></div>
          <div class="cards"></div>
          <div class="cards"></div>
          <div class="cards"></div>
          <div class="cards"></div>
        </div>
        <div class="right-slider"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
