<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images & Video examples</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img src="/images/coffee.jpg" alt="A coffee mug on a table" /><br />
    <video controls autoplay loop src="/videos/ocean.mp4">
      Your browser doesn't support videos.
    </video>
  </body>
</html>
