<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Example</title>
    <style>
      table,
      td,
      th {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Students</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Roll</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tuhin</td>
          <td>05</td>
        </tr>
        <tr>
          <td>Sourav</td>
          <td>16</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Remarks</th>
          <th>Good</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
