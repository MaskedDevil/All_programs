<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Examples</title>
  </head>
  <body>
    <!--Unordered List Examples-->
    <h2>Animals</h2>
    <ul>
      <li>Lion</li>
      <li>Zebra</li>
      <li>Tiger</li>
    </ul>
    <!--Ordered List Examples-->
    <h2>Steps to boil water</h2>
    <ol>
      <li>Take a cauldron</li>
      <li>Pour water in it</li>
      <li>Light the stove</li>
      <li>Put the cauldron on stove</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
    </dl>
  </body>
</html>
