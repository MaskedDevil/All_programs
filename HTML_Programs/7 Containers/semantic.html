<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements Example</title>
    <style>
      article {
        background-color: lightpink;
        width: 350px;
      }

      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Coffee</h1>
      <p>
        Published <time datetime="2021-04-12 12:00">April 12 2021 12:00pm</time>
      </p>
      <p>Best <mark>coffee</mark> in the world.</p>
      <figure>
        <img src="/images/coffee.jpg" alt="This is a cup of coffee" />
        <figcaption>Picture Courtsey: Unsplash&copy;</figcaption>
      </figure>
    </article>
  </body>
</html>
